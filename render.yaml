services:
  - type: web
    name: otp-spam-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
        optional: true
      - key: MONGODB_URI
        sync: false
        optional: true
      - key: MAX_THREADS
        value: "100"
      - key: MAX_CONCURRENT_REQUESTS
        value: "50"
      - key: REQUEST_TIMEOUT
        value: "5"
    plan: starter  # Hoặc pro nếu cần nhiều tài nguyên hơn
