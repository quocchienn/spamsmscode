services:
  - type: web
    name: otp-spam-ultra
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: MAX_THREADS
        value: "200"
      - key: MAX_CONCURRENT_REQUESTS
        value: "100"
      - key: REQUEST_TIMEOUT
        value: "5"
      - key: MAX_RETRIES
        value: "1"
    plan: pro  # Sử dụng plan Pro để có nhiều CPU/RAM hơn
